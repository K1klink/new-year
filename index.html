<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="1200">
    <title>Открытка</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <img class="img" src="img/санта.png" width="300px">
        <div class="content">
            <h1 class="title">С праздником, <br> Новый год</h1>
            <div class="poem">
                <p>
                    Этот праздник любит каждый,<br>
                    Этот праздник каждый ждет,<br>
                    Для детей он самый важный,<br>
                    А зовется — Новый год!<br>
                </p>
                <p>
                    Будет елка наша яркой, <br>
                    В разноцветной мишуре, <br>
                    Принесет Мороз подарки <br>
                    И подарит детворе! <br>
                </p>
            </div>
        </div>
    </div>


</body>

</html>
